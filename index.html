<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/todo.css">
  <title>todo</title>
</head>
<body>



<div class="main-1">
  <p>Todo list</p>

  <div class="js-input-css">
    <input placeholder="Todo name" 
      class="js-name-input js-add-placeholder">
  
    <input type="date" 
      class="js-todo-date">
  
    <button class="js-add-button add">Add</button>
    <h1 class="mark">Mark as done</h1>
  </div>
  
  <div class="js-todo-result todo-grid"></div>
</div>

<div class="main-2">
  <p>Done List</p>
  <div class="m2-title"><h6>Here are list of done todo`s</h6></div>
  <div class="js-done-result done-grid"></div>
</div>



  <script src="scripts/todo.js"></script>
</body>
</html>
